{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>

  <!--Css Bootstrap-->
  <link rel="stylesheet" href="{% static 'Chat/css/bootstrap.css' %}">

  <!--Custom Css-->
  <link rel="stylesheet" href="{% static 'Chat/css/style.css' %}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header" >
            {{request.user}}
          </div>
          <div class="card-body user-list">
            <form class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">Search</button>
                </div>
              </div>
            </form>
            <div class="list-group">
              {% for user in users %}
              <a href="{% url 'message' user.pk %}" class="list-group-item list-group-item-action">
                {{user}}
                <span class="float-right">Latest Message</span>
              </a>
              {% endfor %}

              
              <!-- Add more users as needed -->
            </div>
          </div>
          <div class="card-footer ">
            <a href="{% url 'logout' %}" class="btn btn-danger btn-block">Logout</a>
            
          </div>
        </div>
      </div>
    
      
    </div>
  </div>

<script>
  // Let us open a web socket
  var ws= new WebSocket('ws://'+ window.location.host+'/chat/');
  console.log(ws)
  // Web Socket is connected
  ws.onopen = function() {
    console.log("WebSocket connection established.");
    };

  // Handle WebSocket errors
  ws.onerror = function(error) {
    console.error("WebSocket error:", error);
    };        
         
  // Handle WebSocket close
  ws.onclose = function(event) {
    console.log("WebSocket connection closed:", event);
  };
   
  

 </script> 
</body>
</html>
