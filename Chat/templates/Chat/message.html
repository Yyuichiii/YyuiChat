{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>

  <!--Css Bootstrap-->
  <link rel="stylesheet" href="{% static 'Chat/css/bootstrap.css' %}">

  <!--Custom Css-->
  <link rel="stylesheet" href="{% static 'Chat/css/style.css' %}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header" >
            {{request.user}}
          </div>
          <div class="card-body user-list">
            <form class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">Search</button>
                </div>
              </div>
            </form>
            <div class="list-group">
              {% for user in users %}
              {% if user == receiver %}
              <a href="{% url 'message' user.pk %}" class="list-group-item list-group-item-action active">
                {{user}}
                <span class="float-right"></span>
              </a>
              {% else %}
              <a href="{% url 'message' user.pk %}" class="list-group-item list-group-item-action">
                  {{user}}
                  <span class="float-right">Latest Message</span>
                </a>
                {% endif %}
              {% endfor %}

              
              <!-- Add more users as needed -->
            </div>
          </div>
          <div class="card-footer ">
            <a href="{% url 'logout' %}" class="btn btn-danger btn-block">Logout</a>
            
          </div>
        </div>
      </div>
      <!-- Chat Area -->
    
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            Chat with {{receiver}}
          </div>
          <div class="card-body chat-messages" id="chatMessages">
            <!-- Chat messages will be displayed here -->
            
            
            <!-- Add more chat messages as needed -->
          </div>
          <div class="card-footer">
            <form id="messageForm" autocomplete="off">
              <div class="input-group">
                  <input id="messageInput" type="text" class="form-control" placeholder="Type your message here">
                  <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">Send</button>
                  </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Let us open a web socket
  var ws= new WebSocket('ws://'+ window.location.host+'/chat/');
  console.log(ws)
  // Web Socket is connected
  ws.onopen = function() {
    console.log("WebSocket connection established.");
    };

  // Handle WebSocket errors
  ws.onerror = function(error) {
    console.error("WebSocket error:", error);
    };        
         
  // Handle WebSocket close
  ws.onclose = function(event) {
    console.log("WebSocket connection closed:", event);
  };
   
  //Handle WebSocket Receive
  ws.onmessage = function (evt) { 
    var received_msg = evt.data;
    
    
    // Add the receive message to the chat messages
    addMessageToChatReceiver("{{receiver}}", evt.data);
  };
   
  document.getElementById("messageForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    var messageInput = document.getElementById("messageInput");
    var message = messageInput.value.trim(); // Get the trimmed value from the input field
    
    // Check if message is empty
    if (message === "") {
        // If message is empty, do not submit the form
        return;
      }
      
  
    // Send data to the server via WebSocket
    var messageObject = {
      // Your message content
      "user": {{receiver.pk}},
      "text": message,
      "receive_name":"{{receiver}}",
    };

    // Convert the message object to a JSON string
    var jsonMessage = JSON.stringify(messageObject);
    ws.send(jsonMessage);
    
    
    // Clear the input field after sending
    messageInput.value = "";

    // Add the sent message to the chat messages
    addMessageToChat("You", message);
    
});

function addMessageToChat(sender, message) {
  var chatMessages = document.getElementById("chatMessages");
  
  // Create a new message element
  var messageElement = document.createElement("div");
  messageElement.className = "alert alert-secondary message-right";
  messageElement.setAttribute("role", "alert");
  messageElement.textContent = sender + ": " + message;
  
  // Append the new message element to the chat messages
  chatMessages.insertBefore(messageElement, chatMessages.firstChild);
}
    
function addMessageToChatReceiver(receiver, message) {
  var chatMessages = document.getElementById("chatMessages");

  // Parse the JSON string into a JavaScript object
  var jsonData = JSON.parse(message);
  
  // Create a new message element
  var tt = document.createElement("div");
  tt.className = "alert alert-primary message-left";
  tt.setAttribute("role", "alert");
  tt.textContent = receiver + ": " + jsonData.text;
  
  
  // Append the new message element to the chat messages
  chatMessages.insertBefore(tt, chatMessages.firstChild);
}

 </script> 
</body>
</html>
